<h2>Add Note</h2>

<form (ngSubmit)="addNote()">

  <input type="text" placeholder="Title" [(ngModel)]="title" name="title" required class="form-control mb-2" />

  <textarea placeholder="Content" [(ngModel)]="content" name="content" required class="form-control mb-2"></textarea>

  <button type="submit" class="btn btn-primary">Add Note</button>

</form>
